<!-- Notifications Tab Content -->
<div class="space-y-6 animate-fade-in">
  <!-- Card Container: Wraps the notifications panel -->
  <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 p-6 border border-gray-100/50">
    
    <!-- Header Section: Displays the notifications title and a button to mark all notifications as read -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
      <!-- Title and Icon -->
      <div class="flex items-center gap-3">
        <!-- Icon Container: Uses an SVG icon to visually represent notifications 
             (UI design contribution by Alice Smith) -->
        <div class="p-2.5 bg-blue-50 rounded-lg">
          <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
          </svg>
        </div>
        <!-- Title and Subtext -->
        <div>
          <h2 class="text-xl font-semibold text-gray-900">Notifications</h2>
          <p class="text-sm text-gray-500 mt-1">Recent system updates</p>
        </div>
      </div>
      <!-- "Mark All Read" Button: Allows users to mark all notifications as read -->
      <button 
        class="flex items-center bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-medium px-4 py-2.5 rounded-lg shadow-sm hover:shadow-md transition-all duration-300 hover:-translate-y-0.5"
        aria-label="Mark all as read">
        <svg class="w-5 h-5 mr-2 text-blue-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 13l4 4L19 7"/>
        </svg>
        Mark All Read
      </button>
    </div>

    <!-- Notifications List: Displays each notification in a loop -->
    <div class="space-y-4">
      <!-- Loop over notifications array -->
      <div *ngFor="let notification of notifications" 
           class="group border border-gray-200/80 rounded-xl p-5 hover:border-blue-200 hover:bg-gradient-to-br from-white to-blue-50/30 transition-all duration-300 hover:-translate-y-0.5 hover:shadow-sm">
        <div class="flex items-start gap-4">
          <!-- Icon Container: Shows an icon representing the notification -->
          <div class="relative flex-shrink-0">
            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
              </svg>
            </div>
            <!-- Unread Indicator: A small blue dot appears if the notification is unread -->
            <span *ngIf="notification.unread" class="absolute -top-1 -right-1 w-3 h-3 bg-blue-600 rounded-full border-2 border-white"></span>
          </div>

          <!-- Notification Details: Contains the title, message preview, and time -->
          <div class="flex-1 min-w-0">
            <div class="flex items-center justify-between gap-3">
              <div class="space-y-1">
                <!-- Title Row: Displays the notification title and a "New" badge if unread -->
                <div class="flex items-center gap-2">
                  <p class="text-base font-semibold text-gray-900">{{ notification.title }}</p>
                  <span *ngIf="notification.unread" class="text-xs font-medium text-blue-600 bg-blue-100 px-2 py-1 rounded-full">
                    New
                  </span>
                </div>
                <!-- Message Preview: Short text preview of the notification -->
                <p class="text-sm text-gray-600 line-clamp-2">{{ notification.message }}</p>
              </div>
              <!-- Time Stamp: Displays the time of the notification with a clock icon -->
              <div class="flex items-center gap-1.5 text-xs text-gray-400">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4l3 3m6-9a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>{{ notification.time }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State: Displayed when there are no notifications -->
    <div *ngIf="notifications.length === 0" class="text-center py-12">
      <div class="max-w-md mx-auto">
        <!-- Empty State Icon -->
        <div class="mb-4 text-blue-500">
          <svg class="w-16 h-16 mx-auto opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
          </svg>
        </div>
        <!-- Empty State Message -->
        <h3 class="text-lg font-medium text-gray-900 mb-2">No notifications</h3>
        <p class="text-gray-500 mb-6">New updates will appear here</p>
      </div>
    </div>
  </div>
</div>
