<mat-card-content>
  <div class="space-y-6">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-2">
      <div>
        <h3 class="font-medium text-gray-900">
          {{ projectName }}
        </h3>
        <p class="text-sm text-gray-500">
          Invested: {{ amount | number }} â€¢
          {{ date | date }}
        </p>
      </div>
      <div class="mt-2 sm:mt-0">
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
          [class]="getStatusClass(status)">
          {{ status === 'active' ? 'Active' :
          status === 'Pending' ? 'Pending' : 'Completed' }}
        </span>
      </div>
    </div>
    <div class="mt-4">
      <div class="flex justify-between text-sm mb-1">
        <span>Progress</span>
        <span>{{ progress }}%</span>
      </div>
      <mat-progress-bar mode="determinate" [value]="progress" class="h-2"></mat-progress-bar>
    </div>
    <div class="mt-4 flex justify-between items-center">
      <div>
        <p class="text-sm font-medium">
          Expected Return:
          <span class="text-green-600">
            {{ returnRate }}%
          </span>
        </p>
      </div>
      <div class="inline-flex items-center">
        <button mat-flat-button color="primary" [routerLink]="['/']">
          Details
        </button>
        <mat-icon class="ml-1 mt-1 scale-90 text-primary">chevron_right</mat-icon>
      </div>
    </div>
  </div>
</mat-card-content>
