<section class="p-4">
  <app-project-filter
    [categories]="categoriesList"
    (filterChange)="onFiltersChanged($event)"
  ></app-project-filter>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-6">
    <app-project-card
      *ngFor="let project of getPaginatedProjects()"
      [projectData]="project"
    >
    </app-project-card>
  </div>

  <mat-paginator
    [length]="filteredProjects.length"
    [pageSize]="pageSize"
    [pageIndex]="currentPage"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</section>
