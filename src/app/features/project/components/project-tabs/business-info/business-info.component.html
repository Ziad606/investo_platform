<!-- business-info.component.html -->
<div *ngIf="project" class="space-y-8 max-w-[950px] mx-auto">

  <!-- Company Vision -->
  <div class="bg-white rounded-2xl shadow-lg p-6 space-y-4">
    <h2 class="text-2xl font-semibold text-gray-900">Company Vision</h2>
    <p class="text-gray-700 leading-relaxed">{{ project.projectVision }}</p>
  </div>

  <!-- Current Vision -->
  <div class="bg-white rounded-2xl shadow-lg p-6 space-y-4">
    <h2 class="text-2xl font-semibold text-gray-900">Current Vision</h2>
    <p class="text-gray-700 leading-relaxed">{{ project.currentVision }}</p>
  </div>

  <!-- Our Story -->
  <div class="bg-white rounded-2xl shadow-lg p-6 space-y-4">
    <h2 class="text-2xl font-semibold text-gray-900">Our Story</h2>
    <p class="text-gray-700 leading-relaxed">{{ project.projectStory }}</p>
  </div>

  <!-- Goals -->
  <div class="bg-white rounded-2xl shadow-lg p-6 space-y-4">
    <h2 class="text-2xl font-semibold text-gray-900">Goals</h2>
    <p class="text-gray-700 leading-relaxed">{{ project.goals }}</p>
  </div>

</div>
