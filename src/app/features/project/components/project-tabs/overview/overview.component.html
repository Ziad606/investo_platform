<div *ngIf="project" class="space-y-8 max-w-[950px] mx-auto">

  <!-- Summary Metrics Card -->
  <div class="bg-white rounded-2xl shadow-lg p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="flex items-center gap-4">
      <mat-icon class="text-blue-500">category</mat-icon>
      <div>
        <p class="text-xs text-gray-500 uppercase">Category</p>
        <p class="font-medium text-gray-900">{{ project.categoryName }}</p>
      </div>
    </div>
    <div class="flex items-center gap-4">
      <mat-icon class="text-green-500">place</mat-icon>
      <div>
        <p class="text-xs text-gray-500 uppercase">Location</p>
        <p class="font-medium text-gray-900">{{ project.projectLocation }}</p>
      </div>
    </div>
  </div>

  <!-- Description Card -->
  <div class="bg-white rounded-2xl shadow-lg p-6 space-y-4">
    <h2 class="text-2xl font-semibold text-gray-900">Project Overview</h2>
    <p class="text-gray-700 leading-relaxed">{{ project.projectStory }}</p>
  </div>
  
  <!-- Investment Terms -->
  <div class="bg-white rounded-2xl shadow-lg p-6">
    <h2 class="text-2xl font-semibold mb-4">Investment Terms</h2>
    <p class="text-gray-700 leading-relaxed">{{ project.fundingExchange }}</p>
  </div>

    <app-team-members [teamMembers]="project.teamMembers"></app-team-members>
  </div>-->
</div>
